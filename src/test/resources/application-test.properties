# ===============================
# TEST CONFIGURATION
# ===============================
spring.application.name=employee-rest-api-test

# ===============================
# TEST DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# ===============================
# TEST JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.open-in-view=false

# ===============================
# TEST LOGGING CONFIGURATION
# ===============================
logging.level.org.sanjeevas.springrest=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.root=WARN

# ===============================
# TEST ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ===============================
# TEST API DOCUMENTATION
# ===============================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===============================
# TEST SECURITY CONFIGURATION
# ===============================
# These will be provided via environment variables in CI/CD
# Using fallback values for local testing only
app.security.admin.username=${APP_SECURITY_ADMIN_USERNAME:testadmin}
app.security.admin.password=${APP_SECURITY_ADMIN_PASSWORD:TestAdmin123!}
app.security.user.username=${APP_SECURITY_USER_USERNAME:testuser}
app.security.user.password=${APP_SECURITY_USER_PASSWORD:TestUser123!}
app.security.allowed-origins=${APP_SECURITY_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
app.security.jwt.secret=${APP_SECURITY_JWT_SECRET:TestJWTSecretKeyForGitHubActionsCI123456789!}
app.security.jwt.expiration-ms=${APP_SECURITY_JWT_EXPIRATION_MS:86400000}

# ===============================
# TEST CACHE CONFIGURATION
# ===============================
spring.cache.type=simple
spring.cache.cache-names=employees,employee,employeeCount
